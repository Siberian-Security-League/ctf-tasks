description: "Как многие знают (не проверяйте, поверьте на слово), в стране восходящего солнца культура частчно была перенята из Китая ещё в древние времена, поэтому некоторые сущности в нашей реальности начали великое РАЗДЕЛЯЮЩЕЕ шестнадцатиричное сражение за право быть лучше среди разночтений, вам даны общие обозначения сражающихся сущностей, но в силу их разной природы они сражаются двумя группами в аналогичных сражениях. Живые - с живыми, неодушевлённые - тоже между собой.<br>После окончания боя были получены некие результаты, ОСТАТКИ сил каждого сражения для выявления итога решили сразиться между собой и выяснить кто же в итоге вышел победителем.Этот итоговый ОСТАТОК будет являться ключом для расшифровки сообщения.<br>С того времени минуло много лет и теперь остались только частичные артефакты, они прикреплены."
